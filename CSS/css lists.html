<!DOCTYPE html>
<html>
   
<head>
    <style>
        ul.a {
            list-style-type: square;
        }
 
        ol.c {
            list-style-type: lower-alpha;
        }
    </style>
</head>
 
<body>
    <p> Unordered lists </p>
    <ul class="a">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <ul class="b">
        <li>hello</li>
        <li>hiii</li>
        <li>rgukt</li>
    </ul>
    <p> Ordered Lists </p>
    <ol class="c">
        <li>prassu</li>
        <li>jushi</li>
        <li>pravali</li>
    </ol>
    <ol class="d">
        <li>sravs</li>
        <li>jyo</li>
        <li>sai</li>
    </ol>
</body>
   
</html>
